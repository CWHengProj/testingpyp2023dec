<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <h1>List of events</h1>
      <!--table-->
      <div type="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Size</th>
                    <th>Event Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="event:${eventsList}">
                        <td th:utext="${event.eventId}"></td>
                        <td th:utext="${event.eventName}"></td>
                        <td th:utext="${event.eventSize}"></td>
                        <td th:utext="${#dates.format(event.eventDate,'yyyy-MM-dd')}"></td>
                        <!--Dynamic path variable generation to allow the event ID to be passed to the get request-->
                        <td><a th:href="@{/events/registerForm/{eventId}(eventId=${event.eventId})}"><button class="btn btn-primary">Register</button></a></td>
                    </tr>
                </th>
            </tbody>
        </table>
      </div>
  </body>
</html>
