<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
    <h1>Register Event</h1>
    <!--todo - event name and event dates-->
    <h6>You have chosen to register for the following event: </h6>
    <h3><span th:text="${eventName}"></span></h3><br>
    <h3><span th:text="${currentDate}"></span></h3><br>

    <form method="post" th:action="@{/events/registerForm/{Id}(Id=${id})}" th:object="${user}">
        <div class="form-group">
          <label for="name">Name</label>
          <!-- adds error message for nonvalid -->
          <div th:if="${#fields.hasErrors('fullName')}" th:errors = "*{fullName}" class="text-danger" ></div>
          <input type="text" class="form-control" name="Full Name"  th:field="*{fullName}" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <div th:if="${#fields.hasErrors('dob')}" th:errors = "*{dob}" class="text-danger" ></div>
            <input type="date" class="form-control" name="DOB"  th:field="*{dob}" placeholder="Enter date of birth">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <div th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class="text-danger" ></div>
            <input type="text" class="form-control" name="email"  th:field="*{email}" placeholder="Enter email">
          </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors = "*{phoneNumber}" class="text-danger" ></div>
            <input type="number" class="form-control" name="phoneNumber"  th:field="*{phoneNumber}" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender"  th:field="*{gender}" placeholder="Enter your gender">
        </div>
        <div class="form-group">
          <label for="numTickets">Tickets</label>
          <input type="number" class="form-control" name="numTickets"  th:field="*{numTickets}" placeholder="How many tickets?">
      </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
